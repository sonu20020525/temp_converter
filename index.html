<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TEMPERATURE CONVERTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="custom-container">
        <img src="weather-forecast.png" alt="" class="image">
        <br>
        <br>
        <br>
        <div class="mb-4">
            <h1 class="fw-bolder mb-2">TEMPERATURE CONVERTER</h1>
            <p class="text-secondary">Convert temperatures to and from celsius, fahrenheit, and kelvin.
            </p>
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="fahrenheit" class="form-label">Fahrenheit</label>
                            <input type="number" class="form-control" id="fahrenheit"
                                oninput="fahrenheitConvert(this.value)" onchange="fahrenheitConvert(this.value)">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="celcius" class="form-label">Celsius</label>
                            <input type="number" class="form-control" id="celcius" oninput="celciusConvert(this.value)"
                                onchange="celciusConvert(this.value)">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="kelvin" class="form-label">Kelvin</label>
                        <input type="number" class="form-control" id="kelvin" oninput="kelvinConvert(this.value)"
                            onchange="kelvinConvert(this.value)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>
